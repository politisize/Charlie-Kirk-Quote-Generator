    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .quote-card {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 40px rgba(255,255,255,0.05) inset;
        }
        .btn-primary {
            background-color: #e53e3e;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #4a5568;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e53e3e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-red-500">The Charlie Kirk Quote Library</h1>
            <p class="text-lg text-gray-400">Find and understand his most impactful statements.</p>
        </header>

        <main id="app" class="w-full">
            <div class="quote-card rounded-xl p-6 md:p-8 mb-6 min-h-[250px] flex flex-col justify-center">
                <p id="quote-text" class="text-xl md:text-2xl italic text-gray-200">"Loading quotes..."</p>
                <div id="quote-source-wrapper" class="text-sm text-gray-500 mt-4"></div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="generate-quote-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full sm:w-auto" disabled>
                    Generate Quote
                </button>
                <button id="explain-quote-btn" class="btn-secondary text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full sm:w-auto hidden">
                    Explain this Quote
                </button>
            </div>
            
            <div id="explanation-box" class="mt-6 p-6 bg-gray-800 rounded-lg border border-gray-700 hidden">
                 <div id="loader" class="loader mx-auto hidden"></div>
                <p id="explanation-text" class="text-gray-300"></p>
            </div>
        </main>
    </div>

    <script>
        let quotes = [];
        let currentQuote = null;

        const quoteTextElem = document.getElementById('quote-text');
        const quoteSourceWrapper = document.getElementById('quote-source-wrapper');
        const generateQuoteBtn = document.getElementById('generate-quote-btn');
        const explainQuoteBtn = document.getElementById('explain-quote-btn');
        const explanationBox = document.getElementById('explanation-box');
        const explanationTextElem = document.getElementById('explanation-text');
        const loader = document.getElementById('loader');

        async function loadQuotes() {
            try {
                const response = await fetch('https://politisize.github.io/The-Charlie-Kirk-Quote-Library/quotes.json');
                const data = await response.json();
                quotes = data.quotes;
                generateQuoteBtn.disabled = false;
                quoteTextElem.textContent = '"Click the button to generate a quote."';
            } catch (error) {
                console.error('Error loading quotes:', error);
                quoteTextElem.textContent = 'Failed to load quotes. Please check your connection and try again.';
            }
        }
        
        function displayQuote() {
            if (quotes.length === 0) return;

            const randomIndex = Math.floor(Math.random() * quotes.length);
            currentQuote = quotes[randomIndex];
            
            quoteTextElem.textContent = `"${currentQuote.quote}"`;
            
            quoteSourceWrapper.innerHTML = ''; // Clear previous content

            const sourceText = document.createElement('span');
            sourceText.textContent = `Source: ${currentQuote.source}`;
            
            quoteSourceWrapper.appendChild(sourceText);

            explainQuoteBtn.classList.remove('hidden');
            explanationBox.classList.add('hidden');
            explanationTextElem.textContent = '';
        }

        generateQuoteBtn.addEventListener('click', displayQuote);

        explainQuoteBtn.addEventListener('click', async () => {
            if (!currentQuote) return;

            explanationBox.classList.remove('hidden');
            loader.classList.remove('hidden');
            explanationTextElem.textContent = '';
            
            const apiKey = ""; 
            const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=" + apiKey;
            
            const userQuery = `Explain the following quote by Charlie Kirk in simple terms that a 14-year-old can easily understand. Focus on the core message and why it's important to his conservative viewpoint. Do not use complex political jargon. Quote: "${currentQuote.quote}"`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                loader.classList.add('hidden');
                
                console.log('Gemini API Response:', JSON.stringify(result, null, 2));

                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    explanationTextElem.textContent = candidate.content.parts[0].text;
                } else {
                    let errorMessage = "Sorry, I couldn't get an explanation for that quote. Please try again.";
                    if (result.error) {
                        errorMessage = `API Error: ${result.error.message}`;
                    } else if (candidate?.finishReason && candidate.finishReason !== 'STOP') {
                        errorMessage = `Could not generate explanation. Reason: ${candidate.finishReason}. This might be due to content safety filters.`;
                    }
                    explanationTextElem.textContent = errorMessage;
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                loader.classList.add('hidden');
                explanationTextElem.textContent = "There was an error connecting to the AI. Please check your connection and try again.";
            }
        });

        document.addEventListener('DOMContentLoaded', loadQuotes);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/The-Charlie-Kirk-Quote-Library/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
