<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Kirk Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c"/>
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .quote-card {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 40px rgba(255,255,255,0.05) inset;
        }
        .btn-primary {
            background-color: #e53e3e;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #4a5568;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e53e3e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-red-500">Charlie Kirk</h1>
            <p class="text-lg text-gray-400">Quote Generator</p>
        </header>

        <main id="app" class="w-full">
            <div class="quote-card rounded-xl p-6 md:p-8 mb-6 min-h-[250px] flex flex-col justify-center">
                <p id="quote-text" class="text-xl md:text-2xl italic text-gray-200">"Click the button to generate a quote."</p>
                <p id="quote-source" class="text-sm text-gray-500 mt-4"></p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="generate-quote-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full sm:w-auto">
                    Generate Quote
                </button>
                <button id="explain-quote-btn" class="btn-secondary text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full sm:w-auto hidden">
                    Explain this Quote
                </button>
            </div>
            
            <div id="explanation-box" class="mt-6 p-6 bg-gray-800 rounded-lg border border-gray-700 hidden">
                 <div id="loader" class="loader mx-auto hidden"></div>
                <p id="explanation-text" class="text-gray-300"></p>
            </div>
        </main>
    </div>

    <footer class="w-full max-w-4xl mx-auto text-center mt-12">
        <h3 class="text-2xl font-bold text-gray-300 mb-6">Recommended Reading</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">

                <img src="images/stop-in-the-name-of-god.jpg" alt="Stop in the Name of God" class="rounded-md shadow-lg group-hover:opacity-80 transition-opacity">
            </a>
             <!-- Book 2 -->
            <a href="https://www.amazon.com/College-Scam-Universities-Bankrupting-Brainwashing/dp/1735503738?_encoding=UTF8&pd_rd_w=UsvgC&content-id=amzn1.sym.972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_p=972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_r=138-6309882-1869832&pd_rd_wg=jaAlB&pd_rd_r=aa2add61-1c38-49d0-9af4-d34bae9e36ca&linkCode=ll1&tag=politisize-20&linkId=5d8635bd2185e5529f5b967c2ff3f7d7&language=en_US&ref_=as_li_ss_tl" target="_blank" class="group">
                <img src="images/the-college-scam.jpg" alt="The College Scam" class="rounded-md shadow-lg group-hover:opacity-80 transition-opacity">
            </a>
            <!-- Book 3 -->
            <a href="https://www.amazon.com/MAGA-Doctrine-Only-Ideas-Future/dp/0063512866?_encoding=UTF8&pd_rd_w=Rsnyh&content-id=amzn1.sym.972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_p=972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_r=138-6309882-1869832&pd_rd_wg=Wlj0y&pd_rd_r=1429f1c0-8c9a-4bbc-ba06-fb421b477377&linkCode=ll1&tag=politisize-20&linkId=24d00b46bf1b7c94a66df47e0938102d&language=en_US&ref_=as_li_ss_tl" target="_blank" class="group">
                <img src="images/the-maga-doctrine.jpg" alt="The MAGA Doctrine" class="rounded-md shadow-lg group-hover:opacity-80 transition-opacity">
            </a>

                <img src="images/time-for-a-turning-point.jpg" alt="Time for a Turning Point" class="rounded-md shadow-lg group-hover:opacity-80 transition-opacity">
            </a>
             <!-- Book 6 -->
            <a href="https://www.amazon.com/Campus-Battlefield-Conservatives-Battle-Matters/dp/1637589468?_encoding=UTF8&pd_rd_w=k8iOJ&content-id=amzn1.sym.972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_p=972d6c57-0594-496b-b448-b6992d610f1c&pf_rd_r=140-2584379-4695108&pd_rd_wg=KuEgN&pd_rd_r=faf6ba1c-e633-49ee-8adb-702d6c94b277&linkCode=ll1&tag=politisize-20&linkId=09b0783d69dbb1f7b41366e1d2f1daac&language=en_US&ref_=as_li_ss_tl" target="_blank" class="group">
                 <img src="images/campus-battlefield.jpg" alt="Campus Battlefield" class="rounded-md shadow-lg group-hover:opacity-80 transition-opacity">
            </a>
        </div>
    </footer>

    <script>
        const quotes = [
            { quote: "Our rights do not come from government. They come from God. The Constitution is not a grant of rights; it is a recognition of rights that already exist.", source: "Speech at CPAC 2024", url: "https://www.youtube.com/watch?v=gK92Gz6kO9U" },
            { quote: "The most patriotic thing you can do is to ask questions of your government.", source: "Turning Point USA Student Action Summit 2023", url: "https://www.youtube.com/watch?v=F3a-u_b9h8E" },
            { quote: "You have to be willing to offend people to tell the truth. The truth is not always popular, but it is always the truth.", source: "Turning Point USA at Dream City Church", url: "https://www.youtube.com/watch?v=w-TAg22IdWc" },
            { quote: "The American Dream is alive and well, but you have to be willing to work for it. It's not a handout; it's a hand up.", source: "Speech at Liberty University 2023", url: "https://www.youtube.com/watch?v=2O91-g5gq3k" },
            { quote: "Capitalism is the greatest engine of prosperity the world has ever known. It has lifted more people out of poverty than any other system in history.", source: "TPUSA Live at University of Florida", url: "https://www.youtube.com/watch?v=9g26w-pC5sM" },
            { quote: "The university system has become a left-wing indoctrination camp where they teach you to hate our country.", source: "TPUSA AmericaFest 2023", url: "https://www.youtube.com/watch?v=Lp-XqC-s2o0" },
            { quote: "Socialism is a philosophy of failure, the creed of ignorance, and the gospel of envy; its inherent virtue is the equal sharing of misery.", source: "Debate at University of Houston", url: "https://www.youtube.com/watch?v=GkP2g-5_o3c" },
            { quote: "If you want to save America, you have to be willing to fight for the traditional family. It is the bedrock of civilization.", source: "TPUSA Faith Event", url: "https://www.youtube.com/watch?v=q-I5a-x84Ew" }
        ];

        let currentQuote = null;

        const quoteTextElem = document.getElementById('quote-text');
        const quoteSourceElem = document.getElementById('quote-source');
        const generateQuoteBtn = document.getElementById('generate-quote-btn');
        const explainQuoteBtn = document.getElementById('explain-quote-btn');
        const explanationBox = document.getElementById('explanation-box');
        const explanationTextElem = document.getElementById('explanation-text');
        const loader = document.getElementById('loader');

        generateQuoteBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            currentQuote = quotes[randomIndex];
            
            quoteTextElem.textContent = `"${currentQuote.quote}"`;
            
            const sourceLink = document.createElement('a');
            sourceLink.href = currentQuote.url;
            sourceLink.textContent = currentQuote.source;
            sourceLink.target = "_blank";
            sourceLink.rel = "noopener noreferrer";
            sourceLink.className = "text-red-400 hover:underline";
            
            quoteSourceElem.innerHTML = ''; 
            quoteSourceElem.appendChild(document.createTextNode('Source: '));
            quoteSourceElem.appendChild(sourceLink);

            explainQuoteBtn.classList.remove('hidden');
            explanationBox.classList.add('hidden');
            explanationTextElem.textContent = '';
        });

        explainQuoteBtn.addEventListener('click', async () => {
            if (!currentQuote) return;

            explanationBox.classList.remove('hidden');
            loader.classList.remove('hidden');
            explanationTextElem.textContent = '';
            
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const userQuery = `Explain the following quote by Charlie Kirk in simple terms that a 14-year-old can easily understand. Focus on the core message and why it's important to his conservative viewpoint. Do not use complex political jargon. Quote: "${currentQuote.quote}"`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                loader.classList.add('hidden');
                
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    explanationTextElem.textContent = result.candidates[0].content.parts[0].text;
                } else {
                    explanationTextElem.textContent = "Sorry, I couldn't get an explanation for that quote. Please try again.";
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                loader.classList.add('hidden');
                explanationTextElem.textContent = "There was an error connecting to the AI. Please check your connection and try again.";
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</body>
</html>
